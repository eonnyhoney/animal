<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>동물사전</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>

    function show() {
      let animal = $('#inputAnimal').val()

      $('#result').empty()

      $.ajax({
        type: "GET",
        url: "/count?animal=" + animal,
        data: {},

        success: function(response){
          $('#result').append(response)
        }

      })

    }

  </script>

</head>


<body>
  <br>
  <div class="form-inline">

    <div class="form-inline">
      <div class="form-group">
        <label for="inputAnimal">동물</label>
        <input type="text" id="inputAnimal" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
      </div>
    </div>

    <button onclick="show()" type="submit" class="btn btn-primary mb-2">몇마리일까?</button>
    <br>

  </div>

  <br>
  <div id='result'></div>

</body>

</html>
